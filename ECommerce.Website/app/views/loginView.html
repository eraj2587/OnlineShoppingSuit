<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1>Log In</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form name="userForm" class="form-horizontal" method="post" ng-keyup="$event.keyCode == 13 && userForm.$valid && vm.login()">
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" ng-model="vm.userData.userName" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required />
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" ng-model="vm.userData.password" required />
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-disabled="!userForm.$valid" ng-click="vm.login()">Login</button>
                </div>
                
                <div class="alert alert-danger" ng-show="vm.message">
                    {{vm.message}}
                </div>

                <div class="login-register">
                    <a ui-sref="register">Register</a>
                </div>
               
            </form>
        </div>
    </div>
</div>
